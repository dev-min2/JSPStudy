<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>student/studentInfo.html</title>
	<link rel="stylesheet" href="../css/myStyle.css" </head>

<body>

	<h3>학생정보입력</h3>
	<div id="inputStudent">
		<table border="1">
			<thead>
				<tr>
					<th>아이디</th>
					<td><input type="text" name="st_id"></td>
				</tr>
				<tr>
					<th>이름</th>
					<td><input type="text" name="st_name"></td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td><input type="password" name="st_pass"></td>
				</tr>
				<tr>
					<th>학과</th>
					<td>
						<select style="width:100%" name="st_dept">
							<option value="컴퓨터공학과">컴퓨터공학과</option>
							<option value="건축공학과">건축공학과</option>
							<option value="전기공학과">전기공학과</option>
							<option value="전자공학과">전자공학과</option>
							<option value="도서공학과">도서공학과</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>생년월일</th>
					<td><input type="date" name="st_birth" style="width:100%"></td>
				</tr>
				<tr>
					<th colspan="2"><input type="submit" name="st_submit" style="width:100%" value="등록"></th>
				</tr>
			</thead>
		</table>
	</div>

	<div id="show">
		<table border="1">
			<thead>
				<tr>
					<th>아이디</th>
					<th>이름</th>
					<th>생년월일</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody id="list">
			</tbody>
		</table>
		<!-- The Modal -->
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-header">
					<span class="close">&times;</span>
					<h2>Modal Header</h2>
				</div>
				<div class="modal-body">
					<input type="hidden" name="sid">
					<p>이름 : <input type="text" name="name"></p>
					<p>비밀번호 : <input type="text" name="pass"></p>
					<p>학과 : <input type="text" name="dept"></p>
					<p>생년월일 : <input type="date" name="birth"></p>
				</div>
				<div class="modal-footer">
					<button id="modBtn">수정</button>
				</div>
			</div>
		</div>
	</div>
	<script type="module" src="../js/student.js">
	</script>
</body>

</html>
